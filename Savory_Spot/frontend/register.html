<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
   
</head>
<body>
    <div class="background-overlay"></div>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="nav-content">
                <div class="left-content">
                    <ul>               
                        <li><i class="bi bi-fork-knife" style="color: rgb(255, 204, 0); font-size: 2.5rem;"></i></li>
                        <li><h4 style= "color: rgb(255, 204, 0);">Savory Spot</h4></li>                    
                    </ul>
                </div>              
            </div>
        </nav>
    <!--User Registration Form-->
    <form action="/registered" method="POST">
        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter your First Name" name="firstName" id="firstName" required>
        <br><br>

        <label for="lasttName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter your Last Name" name ="lastName" id="lastName"  required>
        <br><br>

        <label for="Email"><b>Email Address</b></label>
        <input type="email" placeholder="Enter your Email Address" name ="email" id="email" required>
        <br><br>

        <label for="UserName"><b>Username</b></label>
        <input type="text" placeholder="Enter your Username" name ="userName"  id="userName" required>
        <br><br>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
        <br><br>
        
        <input type="submit" value="Submit" id="Submit" disabled>
    </form>
     <script src="/register.js"></script>
</body>

</html>
